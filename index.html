<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="dash.png" href="icon" type="image/x-icon">
    <title>Glass Dashboard</title>
</head>
<body>
    
    <div class="box">
        <h2> Game Dashboard</h2>
        <div class="card1">
            <img src="card1.jfif" class="pic1">
            <h4 class="txt1">Call Of Duty</h4>
            <div class="percent1"></div>
        </div>
        <div class="card2">
            <img src="card2.jfif" class="pic2">
            <h4 class="txt1">Hitman</h4>
            <div class="percent2"></div>
        </div>
        
    </div>
  <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="line1"></div>
    <div class="info">
        <img src="avatar.png" class="pics">
        <h4>Murad Cade</h4>

       <div class="menu">
           <img src="game.png" class="a">
        <h4  class="a">Games</h4>
        <img src="play.png" class="b">
        <h4 class="b">Played</h4>
        <img src="descord.png" class="c">
        <h4 class="c">Descord</h4>
        <img src="dowloading.jpg" class="d">
        <h4 class="d"> Downloading</h4>
        <img src="/new.png" class="e">
        <h4 class="e">New Games</h4>

       

       </div>
    </div>

</body>
</html>
